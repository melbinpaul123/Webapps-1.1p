<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
</head>
<body>
    <h1>JavaScript Concepts</h1>

    <h2>String Methods</h2>
    <div id="string-methods-output"></div>
    <script>
        const text = "hey, World!";
        document.getElementById("string-methods-output").innerHTML = "Original Text: " + text;

        // String methods
        const output = document.getElementById("string-methods-output");
        output.innerHTML += "<br>1. Length: " + text.length;
        output.innerHTML += "<br>2. Uppercase: " + text.toUpperCase();
        output.innerHTML += "<br>3. Lowercase: " + text.toLowerCase();
        output.innerHTML += "<br>4. Substring: " + text.substring(0, 5);
        output.innerHTML += "<br>5. Index Of 'World': " + text.indexOf('World');
    </script>

    <h2>Number Methods</h2>
    <div id="number-methods-output"></div>
    <script>
        const number = 42.12345;

        // Number methods
        const numberOutput = document.getElementById("number-methods-output");
        numberOutput.innerHTML = "1. To Fixed (2 decimal places): " + number.toFixed(2);

        numberOutput.innerHTML += "<br>2. To Precision (3 significant digits): " + number.toPrecision(3);
        numberOutput.innerHTML += "<br>3. Integer Part (without decimals): " + Math.floor(number);
        numberOutput.innerHTML += "<br>4. Random Number (between 0 and 1): " + Math.random();
        numberOutput.innerHTML += "<br>5. Square Root: " + Math.sqrt(number);
    </script>

    <h2>Array Methods</h2>
    <div id="array-methods-output"></div>
    <script>
        const numbers = [1, 2, 3, 4, 5];
        const animals = ["elephant", "dog", "cat", "cow"];

        // Array methods
        const arrayOutput = document.getElementById("array-methods-output");
        arrayOutput.innerHTML = "1. Array Length: " + numbers.length;
        arrayOutput.innerHTML += "<br>2. Join Array: " + animals.join(", ");
        arrayOutput.innerHTML += "<br>3. Push 'elephant': " + animals.push("elephant") + ", " + animals;
        arrayOutput.innerHTML += "<br>4. Pop Last Element: " + animals.pop() + ", " + animals;
        arrayOutput.innerHTML += "<br>5. Index Of 'dog': " + animals.indexOf("dog");
    </script>

    <h2>Date Methods</h2>
    <div id="date-methods-output"></div>
    <script>
        const now = new Date();

        // Date methods
        const dateOutput = document.getElementById("date-methods-output");
        dateOutput.innerHTML = "1. Current Date: " + now;
        dateOutput.innerHTML += "<br>2. Year: " + now.getFullYear();
        dateOutput.innerHTML += "<br>3. Month: " + now.getMonth(); // Note: Months are zero-based (0-Jan, 1-Feb, ...)
        dateOutput.innerHTML += "<br>4. Date: " + now.getDate();
        dateOutput.innerHTML += "<br>5. Day of Week (0-Sun, 1-Mon, ...): " + now.getDay();
    </script>

    <h2>Function Methods</h2>
    <div id="function-methods-output"></div>
    <script>
        function greetNew(name) {
            return "Hello, " + name + "!";
        }

        // Function methods
        const functionOutput = document.getElementById("function-methods-output");
        functionOutput.innerHTML = "1. Function Name: " + greetNew.name;
        functionOutput.innerHTML += "<br>2. Function Result: " + greetNew("Melbin");
    </script>
</body>
</html>
