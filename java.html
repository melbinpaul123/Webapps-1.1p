<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
</head>
<body>
    <h1>JavaScript Concepts</h1>

    <h2>String Methods</h2>
    <script>
        const text = "hey, World!";
        console.log("Original Text:", text);
        
        // String methods
        console.log("1. Length:", text.length);
        console.log("2. Uppercase:", text.toUpperCase());
        console.log("3. Lowercase:", text.toLowerCase());
        console.log("4. Substring:", text.substring(0, 5));
        console.log("5. Index Of 'World':", text.indexOf('World'));
    </script>

    <h2>Number Methods</h2>
    <script>
        const number = 42.12345;

        // Number methods
        console.log("1. To Fixed (2 decimal places):", number.toFixed(2));
        console.log("2. To Precision (3 significant digits):", number.toPrecision(3));
        console.log("3. Integer Part (without decimals):", Math.floor(number));
        console.log("4. Random Number (between 0 and 1):", Math.random());
        console.log("5. Square Root:", Math.sqrt(number));
    </script>

    <h2>Date Methods</h2>
    <script>
        const now = new Date();

        // Date methods
        console.log("1. Current Date:", now);
        console.log("2. Year:", now.getFullYear());
        console.log("3. Month:", now.getMonth()); // Note: Months are zero-based (0-Jan, 1-Feb, ...)
        console.log("4. Date:", now.getDate());
        console.log("5. Day of Week (0-Sun, 1-Mon, ...):", now.getDay());
    </script>

    <h2>Function Methods</h2>
    <script>
        function greet(name) {
            return "hey, " + name + "!";
        }

        // Function methods
        console.log("1. Function Name:", greet.name);
        console.log("2. Function Result:", greet("Melbin"));
    </script>
</body>
</html>
